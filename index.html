<!-- ✅ Carbon Pattern Showcase -->
<div class="mt-24">

    <h2 class="text-center text-2xl md:text-3xl font-semibold gold-flow gold-glow tracking-wider mb-12">

    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-10">

        <!-- Pattern 1 -->
        <div class="pattern-card bg-black bg-opacity-70 rounded-2xl overflow-hidden gold-border card-glow transition duration-500">
            <div class="relative">
                <img src="https://i.imgur.com/DHLd50R.png"
                     class="cover w-full h-64 object-cover transition-opacity duration-500">

                <video muted playsinline
                       class="pattern-video absolute inset-0 w-full h-64 object-cover opacity-0 transition-opacity duration-500">
                    <source src="https://i.imgur.com/VtUuIVH.mp4" type="video/mp4">
                </video>

                <button class="play-btn absolute inset-0 flex items-center justify-center transition duration-300">
                    <div class="w-16 h-16 rounded-full border-2 border-yellow-500 flex items-center justify-center
                                bg-black bg-opacity-50 hover:bg-yellow-500 hover:text-black
                                transition duration-300 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="w-6 h-6 text-yellow-400"
                             fill="currentColor"
                             viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </button>
            </div>
            <div class="p-6 text-left relative z-10">
                <h3 class="text-lg font-semibold gold-glow mb-2">經典斜紋</h3>
            </div>
        </div>
